<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmony - Web Client</title>
</head>
<body>
    <h1>Carmony - Webclient</h1>
    <section>
        <h2>Controls</h2>
        <div>
            <button onclick="playAudio()">Play</button>
        </div>
        <div>
            <label for="speedometer">Speed</label>
            <input type="range" name="speed" id="speedometer" min="0" max="180" value="0" disabled>
            <span id="speedDisplay"></span>
        </div>
        <div>
            <label for="rpm">RPM</label>
            <input type="range" name="rpm" id="tachometer" min="0" max="8000" value="1000" disabled>
            <span id="tachoDisplay"></span>
        </div>
        <div>
            <label for="accelerator_position">Accelerator Position</label>
            <input type="range" name="accel_pos" id="accelerator" min="0" max="100" value="0">
            <span id="accelPosDisplay"></span>
        </div>
    </section>
    <section>
        <h2>Current Mix</h2>
        <ul>
            <li>Bass: <span id="bass"></span> </li>
            <li>Pad:  <span id="pad"></span></li>
            <li>Synth:  <span id="synth"></span></li>
            <li>Guitar:  <span id="guitar"></span></li>
            <li>Drums:  <span id="drums"></span></li>
            <li>Drums 2:  <span id="drums_2"></span></li>
        </ul>
    </section>
    <script src="index.js"></script>
</body>
</html>
